<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Keshav Tessaract Survey Form</title>
</head>
<body bgcolor="#008080">
<h1 align="center" style="font-size:50px; color:#fffafa; font-family:garamond;">Keshav Tessaract Survey Form</h1>
<div style="background-color:white; width:800px; length:2000px; position:relative; left:500px; ">
    <br>
    <label for="Name" style="position:relative; left:180px; font-size:15px; font-family:futuna; color:#555555; "><b>Name</b></label><br>
    <input type="text" id="Name" size="50px" style="position:relative; left:180px; font-size:15px" placeholder="Enter your Name" ><br><br>
    <label for="Email" style="position:relative; left:180px; font-size:15px; font-family:futuna; color:#555555; "><b>Email</b></label><br>
    <input type="text" id="Email" size="50px" style="position:relative; left:180px; font-size:15px" placeholder="Enter your Email" ><br><br>
    <label for="Age" style="position:relative; left:180px; font-size:15px; font-family:futuna; color:#555555; "><b>Age</b></label><br>
    <input type="text" id="Age" size="50px" style="position:relative; left:180px; font-size:15px" placeholder="Enter your Age" ><br><br>
    <label for="stg" style="position:relative; left:180px; font-size:15px; font-family:futuna; color:#555555; " ><b>Which Option Better Suits You ?</b></label><br>
    <select name="Cars" id="stg" style="position:relative; left:180px; font-size:15px;">
        <option value="Student" style="position:relative; left:180px; font-size:15px; font-family:futuna; color:#555555;">Student</option>
        <option value="Lecturer" style="position:relative; left:180px; font-size:15px; font-family:futuna; color:#555555; ">Lecturer</option>
        <option value="Admin" style="position:relative; left:180px; font-size:15px; font-family:futuna; color:#555555; ">Admin</option>
    </select><br>
    <p style="position:relative; left:180px; font-size:15px; font-family:futuna; color:#555555;"><b>Would You recommend Keshav Tessaract to a friend?</b></p>
    <form>
        <input type="radio" id="Yes" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="Yes" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">Yes</label><br>
        <input type="radio" id="No" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="No" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">No</label><br>
        <input type="radio" id="maybe" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="maybe" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">maybe</label><br>
    </form>
    <p style="position:relative; left:180px; font-size:15px; font-family:futuna; color:#555555;"><b>Languages and Framework known</b> (check all that apply)</p>
    <form>
        <input type="checkbox" id="C" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="C" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">C</label><br>
        <input type="checkbox" id="cpp" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="cpp" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">C++</label><br>
        <input type="checkbox" id="c#" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="c#" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">C#</label><br>
        <input type="checkbox" id="Java" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="Java" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">Java</label><br>
        <input type="checkbox" id="Python" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="Python" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">Python</label><br>
        <input type="checkbox" id="JavaScript" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="JavaScript" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">JavaScript</label><br>
        <input type="checkbox" id="React" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="React" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">React</label><br>
        <input type="checkbox" id="Angular" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="Angular" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">Angular</label><br>
        <input type="checkbox" id="Django" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="Django" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">Django</label><br>
        <input type="checkbox" id="Spring" name="button" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">
        <label for="spring" style="position:relative; left:180px; top:-10px; font-size:15px; font-family:futuna; color:#555555;">Spring</label><br>
    </form><br>
    <label for="Text" style=" position:relative; left:180px; top:-35px; font-size:15px; font-family:futuna; color:#555555;"><b>Any Comments and suggestions</b></label><br>
    <textarea id="Text" rows="5" cols="50" style=" position:relative; left:180px; top:-30px; font-size:15px; font-family:futuna; color:#555555;"></textarea><br>
    <input type="submit" value="submit" width="100px" style=" position:relative; left:150px; background-color:#008080; width:500px;"><br><br>
</div>
</body>
</html>
